<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programy a data: Úvodní stránka</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
    </script>
</head>

<body>
    <header>
        <h1>Programy a data</h1>
    </header>
    <button class="tablink" onclick="openPage('programove-a-datove-soubory', this, 'red')">Programové a datové soubory</button>
    <button class="tablink" onclick="openPage('operacni-systemy', this, 'green')" id="defaultOpen">Operační systémy</button>
    <button class="tablink" onclick="openPage('ovladace-firmware-a-utility', this, 'blue')">Ovladače, firmware a utility</button>
    <button class="tablink" onclick="openPage('aplikacni-software', this, 'orange')">Aplikační software</button>
    <button class="tablink" onclick="openPage('instalace-programu', this, 'orange')">Instalace programů</button>
    <button class="tablink" onclick="openPage('softwarove-softwarove-licence', this, 'orange')">Softwarové licence</button>
    <div id="programove-a-datove-soubory" class="tabcontent">
        <h3>Home</h3>
        <p>Home is where the heart is..</p>
    </div>

    <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
    </div>
</body>

</html>
